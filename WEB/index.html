<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web</title>
</head>
    <!-- Incluir el CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Incluir el CSS del contenido -->
    <link href="style.css" type="text/css" rel="stylesheet" />
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="#buscador">Filtros</a>
        <a href="#info">Info</a>
    </div>

        <section id="buscador">
            <h1>Mapa Interactivo de España</h1>
            <p>Haz click en cualquier sitio de este mapa para establecer los puntos de latitud y longitud de busqueda de embalses, introducelos a mano o pulsa el botón para hacerlo automaticamente.</p>

            <!-- Contenedor del mapa -->
            <div id="map"></div>

            <!-- Cuadros de texto para mostrar las coordenadas -->
            <div class="coords">
                <div class="coord_div">
                    <span class="lat_lon">Latitud:</span>
                    <input type="number" id="latitud" placeholder="Latitud"/>
                </div>
                <div class="coord_div">
                    <span class="lat_lon">Longitud: </span>
                    <input type="number" id="longitud" placeholder="Longitud"/>
                </div>
                <button id="getLocation">Calcular Ubicación Actual</button>
                <div class="newtons-cradle" id="loader">
                    <div class="newtons-cradle__dot"></div>
                    <div class="newtons-cradle__dot"></div>
                    <div class="newtons-cradle__dot"></div>
                    <div class="newtons-cradle__dot"></div>
                    </div>
                <div class="coord_div">
                    <span class="lat_lon">Search Radius: </span>
                    <input type="range" min="5" max="500" value="100" class="slider" id="radius"/>
                    <input type="number" id="radiusValue" value="100" min="0" max="1000"/>
                </div>

               <!-- <select id="cuenca">
                    <option value="">Cargando...</option>
                </select> -->

                <button id="submit">Submit</button>
            </div>

        </section>


        <section id="info">
            <h1>Información Generada:</h1>
            <div id="result"></div>
        </section>

    <!-- Incluir el JavaScript de Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Enlazar el archivo JavaScript externo -->
    <script src="map_script.js"></script>
    <script src="web_script.js"></script>
    <script src="location_script.js"></script>
    <script src="submit_script.js"></script>
    
</body>
</html>
